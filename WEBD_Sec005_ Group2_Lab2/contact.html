<!doctype html>
<html lang="en">
  <head>
    <title>Lab 1: Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "./Content/app.css">
    <script src="https://kit.fontawesome.com/29b92ba7c6.js" crossorigin="anonymous"></script>
    <script src="./Scripts/app.js"></script>

  </head>
  <body>
   <!-- Navigation Bar Items -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">WEBD6201 - Lesson 1</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a id="cnt-home" class="nav-item nav-link active" href="./index.html"><i class="fa-solid fa-house"></i> Home <span class="sr-only">(current)</span></a>
          <a id="cnt-projects" class="nav-item nav-link" href="./products.html"><i class="fa-solid fa-grip"></i> Products</a>
          <a id="cnt-services" class="nav-item nav-link" href="./services.html"><i class="fa-solid fa-bell"></i> Services</a>
          <a id="cnt-about" class="nav-item nav-link" href="./about.html"><i class="fa-solid fa-circle-info"></i> About Us</a>
          <a id="cnt-contact" class="nav-item nav-link" href="./contact.html"><i class="fa-solid fa-phone"></i> Contact Us</a>
          <a id="cnt-login" class="nav-item nav-link" href="./login.html"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
        </div>
      </div>
    </nav>
    <!-- div container for background -->
    <div class="bg-image d-flex justify-content-center align-items-center" 
      style="
         background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
         height: 100vh">

        <div class="card" style="width: 1000px; height: 700px;">
            <div id="cnt-header" class="card-header">
            </div>
            <!-- div container for content box and form -->
            <div class="card-body">
                <blockquote id="cnt-body" class="blockquote mb-0">
                    <form>
                        <div class="form-group">
                        <label for="input-name">Name</label>
                        <input type="text" class="form-control" id="input-name" aria-describedby="nameHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                        <label for="input-email">Email address</label>
                        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                        <label for="input-contact">Contact Number</label>
                        <input type="tel" class="form-control" id="input-contact" placeholder="Enter phone">
                        </div>
                        <div class="form-group">
                            <label for="input-message">Short Message</label>
                            <textarea class="form-control" id="input-message" rows="7" placeholder="Enter a short message"></textarea>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary" onclick="">Submit</button>
                    </form>
                </blockquote>
            </div>
            <script>
              // Function that submits the contact form and clears the page before redirecting to the Index page.
              // Values submitted are outputted into the console. 
              function submitForm()
              {
                  var name = document.getElementById("input-name").value;
                  var email = document.getElementById("input-email").value;
                  var contact = document.getElementById("input-contact").value;
                  var message = document.getElementById("input-message").value;

                  console.log("Contact Info\nName: " + name + 
                              "\nEmail: " + email + 
                              "\nPhone Number: " + contact + 
                              "\nMessage: " + message);

                  location.href = "index.html";
              }
            </script>
            <script>
              // Creates event listener for submit button.
              document.getElementById( "submit" ).addEventListener(
                  "click", setTimeout(submitForm, 10000), false);
            </script>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
